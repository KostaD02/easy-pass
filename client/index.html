<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy pass</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://konstantinedatunishvili.com/assets/icons/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="fixed-top border-bottom">
      <nav id="navbar" class="navbar bg-body-tertiary px-3">
        <a class="navbar-brand" href="#start">Easy pass</a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="#generate">Generate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#password">Passwords</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-xxl">
      <h1 id="start" class="text-center mb-4">Password manager</h1>
      <div
        class="container-sm mb-3 m-auto max-width-400 p-4 shadow-sm border roudned"
        id="generate"
      >
        <p>Generate new random password</p>
        <div class="row gap-3 align-items-center">
          <aside class="col-12">
            <label for="count" class="form-label">Characters count</label>
            <input
              id="count"
              type="number"
              class="form-control"
              placeholder="Count"
              min="16"
              max="32"
              value="16"
            />
          </aside>
          <aside class="col-12">
            <button class="btn btn-primary" id="generateBtn">Generate</button>
          </aside>
        </div>
      </div>
      <div
        class="w-100 mb-3 mt-3 d-flex justify-content-center aling-items-center gap-3"
      >
        <button class="btn btn-success" id="addBtn">Add</button>
        <button class="btn btn-warning" id="toggleAllBtn">Show all</button>
        <button class="btn btn-danger" id="deleteBtn">Delete all</button>
      </div>
      <div class="table-responsive">
        <table class="table border roudned m-auto" id="password">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Title</th>
              <th>Url</th>
              <th width="50%">Password</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
